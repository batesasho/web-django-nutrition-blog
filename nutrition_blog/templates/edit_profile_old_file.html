<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/edit_profile.css">
    <title>Edit Your profile</title>
</head>

<body>

<h1>Edit Your profile</h1>
<form class='user_login' action="{% url 'edit profile' object.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="user_info_wrapper">
        <label class="user_info first_name" for="firstName">
            First Name
        </label>
        {{ form.first_name }}<!--<input type="text" name="first_name" maxlength="20" id="firstName" class="first_name">-->

        <label class="user_info last_name" for="lastName">
            Last Name {{ form.last_name }}
        </label><!--<input type="text" name="last_name" maxlength="20" id="lastName" class="last_name">-->

        <label class="user_info age" for="age">
            Age {{ form.age }}
        </label><!--<input type="number" name="age" maxlength="20" id="age" class="age">-->

        <label class="user_info age" for="gender">
            Gender {{ form.gender }}
        </label><!--<input type="text" name="gender" maxlength="20" id="gender" class="gender">-->


    </div>


    {{ form.profile_image }}

    <img class='photo' src="{{ object.profile_image.url }}"
         alt="profile image">


    <button type="submit" class="btn_edit_account">Save Changes</button>

    <button class="btn_delete_account" formaction="{% url 'delete profile' object.pk %}" formmethod="get" type="submit">
        Delete Account
    </button>

</form>


</body>

</html>
